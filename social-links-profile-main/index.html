<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

  <div class="container">
    <img class="avatar" src="./assets/images/avatar-jessica.jpeg">
    <h3>Jessica Randall</h3>
    <p class="address">London, United Kingdom</p>
    <p class="position">"Front-end developer and avid reader."</p>
    
    <div class="buttons">
      <button class="button">
        GitHub
      </button>
      <button class="button">
        Frontend Mentor
      </button>
      <button class="button">
        LinkedIn
      </button>
      <button class="button">
        Twitter
      </button>
      <button class="button">
        Instagram
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MajorNick">MajorNick</a>.
  </div>
</body>
</html>
