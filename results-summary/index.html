<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class = "container">
    <div class = "left">
      <h3>Your Result</h3>
      <div class="scored">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h4>Great</h4>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>
    <div class = "right">
      <div class="summary">
        <p><strong>Summary</strong></p>
      </div>
      <div class="rows">
        <div class="reaction row">
          <div class="badge">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <strong>Reaction</strong>
          </div>
          <p><strong>80</strong> / 100</p>
        </div>
  
        <div class="memory row">
          <div class="badge">
            <img src="./assets/images/icon-memory.svg" alt="">
            <strong>Memory</strong>
          </div>
         <p><strong>92</strong> / 100</p>
        </div>
        <div class = "verbal row">
          <div class="badge">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <strong>Verbal</strong>
          </div>
          <p><strong>61</strong> / 100</p>
        </div>
  
        <div class="visual row">
          <div class="badge">
            <img src="./assets/images/icon-visual.svg" >
            <strong>Visual</strong>
          </div>
          <p><strong>72</strong> / 100</p>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MajorNick">MajorNick</a>.
  </div>

</body>
</html>
